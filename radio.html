<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رادیو یاس</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- FILEPATH: /c:/Users/msheykholeslam/workspace/radio-yas/radio.html -->

  <body>
  <body>
    <div class="player-container">
      <div class="header-container">
        <select id="city-dropdown" class="dropdown">
          <option value="Ottawa">اوتاوا (ON)</option>
          <option value="St. John's">سینت جانز (NL)</option>
          <option value="Windsor">ویندزور (ON)</option>
        </select>
        <button id="info-button" class="round-button">i</button>
      </div>
      <div class="logo-continer">
        <img class="logo" src="logo.png" alt="Logo" />
      </div>
      <div class="time-remaining">
        <span id="time-left" class="Text">03:00</span>
        <text class="Text">تا اذان صبح</text>
      </div>
      <audio id="audio-player" controls autoplay>
        <source
          src="https://azuracast.radio-yas.com:8000/radio.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <!-- flex row for play and volume buttons space around -->
      <div class="button-container">
        <button id="volume-button" class="volume-button">
          <img id="volume-logo" src="vol-high.svg" alt="Volume" />
        </button>
        <button id="play-pause-button" class="play-button">
          <img id="play-pause-logo" src="play.svg" alt="Play/Pause" />
        </button>
      </div>
    </div>
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span id="close-button">&times;</span>
        <p>App information...</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
